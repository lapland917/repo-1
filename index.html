<!DOCTYPE html>
<html lang="zh-cmn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>中检康健(北京)健康管理有限公司</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./app-style.css">
    <style>
        @media (max-width: 1028px) {
            .pc{
                display: none;
            }
            .app{
                display: block;
            }
        }
        @media (min-width: 1028px) {
            .pc{
                display: block;
            }
            .app{
                display: none;
            }
        }
    </style>
</head>
<body>
<!-- PC端的代码 -->
<div class="pc">
    <div class="header">
        <div class="header-01">
            <div class="header-nav">
                  <a href="">
                     <img src="./img/logo.png" alt="" title="中检康健(北京)健康管理有限公司">
                  </a>
                 <span>中检康健(北京)健康管理有限公司</span>
                <ul class="nav">
                    <li><a href="">首页</a></li>
                    <li><a href="">公司及产品展示</a></li>
                    <li><a href="">合作机构</a></li>
                    <li><a href="">联系我们</a></li>
                </ul>
            </div>
      </div>
    </div>
    <div class="main">
        <div class="main-image"></div>
    </div>
    <div class="footer">
        <nav class="footer-nav">
                <ul>
                   <li><a href="#">用户注册</a></li>
                   <li><a href="#">密码找回</a></li>
                   <li><a href="#">产品验真</a></li>
                   <li><a href="#">加入我们</a></li>
                </ul>
        </nav>  
        <p>备案号ICP备xxxxxxxx号</p>
    </div>
</div>

<!-- 移动端的代码 -->
<div class="app">
        <div class="app-header clearfix"> 
            <div class="app-logo" clearfix>
                <div class="app-logo-1">
                    <img src="./img/logo.png" alt="">
                </div>
                <span>中检康健(北京)健康管理有限公司</span>
            </div>
            <div class="app-btn" id="xx">
                <span>&#xe685;</span>
            </div>  
        </div>
        
        <div class="app-nav clearfix">
            <ul id="yy">
                <li>首页</li>
                <li>公司及产品展示</li>
                <li>合作机构</li>
                <li>联系我们</li>
            </ul>
        </div>
        <!-- 点击事件 -->
        <script>
            xx.onclick = function(){
                if(yy.style.display === 'block'){
                  yy.style.display = 'none' 
                }else{
                  yy.style.display = 'block'
                }
            }
        </script>
        <div class="app-main">
            <div class="banna">
                <div class="banna-img"></div>
            </div>
        </div>
        <div class="app-footer">
            <ul class="clearfix">
                <li>用户注册</li>
                <li>密码找回</li>
                <li>产品验真</li>
                <li>加入我们</li>
            </ul>
            <hr>
            <p>备案号ICP备xxxxxxxx号</p>
        </div>
    </div>
</body>
</html>
